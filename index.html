        // Inicializar cliente Supabase con configuraci√≥n de persistencia

            auth: {

        // Verificar que Supabase se inicializ√≥ correctamente

        // Estado de autenticaci√≥n

        // IMPORTANTE: Registrar onAuthStateChange INMEDIATAMENTE despu√©s de inicializar Supabase
        // Esto asegura que capture el evento INITIAL_SESSION
        let sesionVerificada = false;
        
        // Forzar verificaci√≥n inicial de sesi√≥n despu√©s de registrar el listener
        setTimeout(async () => {
            try {
                console.log('üîç Forzando verificaci√≥n inicial de sesi√≥n...');
                
                // Primero verificar localStorage directamente como fallback
                // PERO solo si no hubo logout expl√≠cito (guardado en sessionStorage)

                if (logoutExplicitoGuardado === 'true') {
                    console.log('üö´ Logout expl√≠cito detectado, no restaurando sesi√≥n de localStorage');
                    sessionStorage.removeItem('logout_explicito'); // Limpiar despu√©s de usar
                    mostrarUILogin();
                    sesionVerificada = true;
                    return;
                }
                
                // Supabase guarda la sesi√≥n con una clave espec√≠fica
                const supabaseKeys = Object.keys(localStorage).filter(key => 
                    key.startsWith('sb-') && key.includes('auth-token')
                );
                
                console.log('üîë Claves de Supabase en localStorage:', supabaseKeys);
                
                if (supabaseKeys.length > 0) {
                    const storageKey = supabaseKeys[0];
                    const storedSession = localStorage.getItem(storageKey);
                    
                    if (storedSession) {
                        try {
                            const sessionData = JSON.parse(storedSession);
                            console.log('üì¶ Sesi√≥n encontrada en localStorage');
                            
                            // Verificar si la sesi√≥n tiene los datos necesarios

                    }

                // Si no hay en localStorage, intentar getSession con timeout

                );
                
                const sessionPromise = supabase.auth.getSession();
                
                const { data: { session }, error } = await Promise.race([
                    sessionPromise,
                    timeoutPromise

        // Editar campo de una obra (guarda en memoria Y en Supabase)
        async function editarCampoObra(obraId, campo, valorAnterior) {
            if (!modoEdicionActivo) {
                alert('Activa el modo edici√≥n primero');
                return;
            }
            
            if (!usuarioActual) {
                alert('Debes estar autenticado para editar');
                return;
            }
            
            // Determinar el tipo de campo y preparar el prompt
            let promptText = `Editar ${campo}:\n\nValor actual: ${valorAnterior || '(vac√≠o)'}\n\nNuevo valor:`;
            let defaultValue = valorAnterior || '';
            
            // Manejar campos booleanos
            if (campo === 'musica_conservada') {
                const esVerdadero = valorAnterior === true || valorAnterior === 'true' || valorAnterior === 'S√≠' || valorAnterior === 's√≠';
                promptText = `Editar ${campo}:\n\nValor actual: ${esVerdadero ? 'S√≠' : 'No'}\n\nNuevo valor (S√≠/No):`;
                defaultValue = esVerdadero ? 'S√≠' : 'No';
            }
            
            const nuevoValorRaw = prompt(promptText, defaultValue);
            
            if (nuevoValorRaw === null) {
                return; // Usuario cancel√≥
            }
            
            // Convertir el valor seg√∫n el tipo de campo
            let nuevoValor = nuevoValorRaw.trim();
            
            // Manejar campos booleanos
            if (campo === 'musica_conservada') {
                nuevoValor = (nuevoValor.toLowerCase() === 's√≠' || nuevoValor.toLowerCase() === 'si' || nuevoValor.toLowerCase() === 'yes' || nuevoValor === 'true' || nuevoValor === '1');
            }
            
            // Si el valor no cambi√≥, no hacer nada
            if (String(nuevoValor) === String(valorAnterior)) {
                return;
            }
            
            // Funci√≥n helper para obtener ID de una obra (puede ser id, ID, o Id)
            function obtenerIdObra(obra) {
                return obra.id || obra.ID || obra.Id || null;
            }
            
            // Encontrar la obra en datosFiltrados y datosOriginales (comparar como string para evitar problemas de tipo)
            const obraIdStr = String(obraId);
            const obraFiltrada = datosFiltrados.find(o => String(obtenerIdObra(o)) === obraIdStr);
            const obraOriginal = datosOriginales.find(o => String(obtenerIdObra(o)) === obraIdStr);
            
            if (!obraFiltrada || !obraOriginal) {
                console.error('Error: No se encontr√≥ la obra', {
                    obraIdBuscado: obraId,
                    totalFiltrados: datosFiltrados.length,
                    totalOriginales: datosOriginales.length,
                    primerosIds: datosFiltrados.slice(0, 5).map(o => obtenerIdObra(o))
                });
                alert(`Error: No se encontr√≥ la obra con ID ${obraId}`);
                return;
            }
            
            // Guardar cambio en memoria (usar String para consistencia)
            if (!cambiosEnMemoria[obraIdStr]) {
                cambiosEnMemoria[obraIdStr] = {};
            }
            cambiosEnMemoria[obraIdStr][campo] = nuevoValor;
            
            // Aplicar cambio en memoria (solo visual, no persiste)
            establecerValorCampo(obraFiltrada, campo, nuevoValor);
            establecerValorCampo(obraOriginal, campo, nuevoValor);
            
            // Si es admin, aplicar cambio directamente a Supabase
            if (rolUsuario === 'admin') {
                try {
                    // Preparar datos de actualizaci√≥n
                    let updateData = {};
                    
                    if (campo.includes('.')) {
                        // Campo anidado (ej: autor.nombre_completo)
                        const { data: obraActual, error: errorObra } = await supabase
                            .from('obras')
                            .select('*')
                            .eq('id', obraIdStr)
                            .single();
                        
                        if (errorObra || !obraActual) {
                            console.error('Error obteniendo obra:', errorObra);
                            alert('Error al obtener la obra: ' + (errorObra?.message || 'No encontrada'));
                            return;
                        }
                        
                        // Actualizar campo anidado
                        const partes = campo.split('.');
                        const campoRaiz = partes[0];
                        const campoAnidado = partes.slice(1).join('.');
                        
                        // Asegurar que el objeto ra√≠z existe
                        if (!obraActual[campoRaiz] || typeof obraActual[campoRaiz] !== 'object') {
                            obraActual[campoRaiz] = {};
                        }
                        
                        // Establecer el valor anidado
                        const partesAnidadas = campoAnidado.split('.');
                        let obj = obraActual[campoRaiz];
                        for (let i = 0; i < partesAnidadas.length - 1; i++) {
                            if (!obj[partesAnidadas[i]] || typeof obj[partesAnidadas[i]] !== 'object') {
                                obj[partesAnidadas[i]] = {};
                            }
                            obj = obj[partesAnidadas[i]];
                        }
                        obj[partesAnidadas[partesAnidadas.length - 1]] = nuevoValor;
                        
                        updateData[campoRaiz] = obraActual[campoRaiz];
                    } else {
                        // Campo simple
                        updateData[campo] = nuevoValor;
                    }
                    
                    // Actualizar la obra en Supabase directamente
                    const { error: errorUpdate } = await supabase
                        .from('obras')
                        .update(updateData)
                        .eq('id', obraIdStr);
                    
                    if (errorUpdate) {
                        console.error('‚ùå Error actualizando obra:', errorUpdate);
                        alert('Error al aplicar el cambio: ' + errorUpdate.message);

        // Obtener valor de campo (considerando cambios en memoria y campos anidados)
        function obtenerValorCampo(obra, campo) {
            // Obtener ID de forma consistente (puede ser 'id' o 'ID')
            const obraId = String(obra.id || obra.ID || obra.Id || '');
            
            // Verificar si hay cambios en memoria para este campo
            if (cambiosEnMemoria[obraId] && cambiosEnMemoria[obraId][campo] !== undefined) {
                return cambiosEnMemoria[obraId][campo];
            }
            
            // Manejar campos anidados (ej: "autor.nombre_completo")
            if (campo.includes('.')) {
                const partes = campo.split('.');
                let valor = obra;
                for (const parte of partes) {
                    if (valor && typeof valor === 'object') {
                        valor = valor[parte];
                    } else {
                        return null;
                    }
                }
                return valor;
            }
            
            return obra[campo];
        }
        
        // Establecer valor de campo (maneja campos anidados)
        function establecerValorCampo(obra, campo, valor) {
            // Manejar campos anidados (ej: "autor.nombre_completo")
            if (campo.includes('.')) {
                const partes = campo.split('.');
                const campoRaiz = partes[0];
                const campoAnidado = partes.slice(1).join('.');
                
                // Inicializar objeto si no existe
                if (!obra[campoRaiz] || typeof obra[campoRaiz] !== 'object') {
                    obra[campoRaiz] = {};
                }
                
                // Establecer valor anidado
                if (campoAnidado.includes('.')) {
                    // M√∫ltiples niveles de anidaci√≥n
                    let obj = obra[campoRaiz];
                    const partesAnidadas = campoAnidado.split('.');
                    for (let i = 0; i < partesAnidadas.length - 1; i++) {
                        if (!obj[partesAnidadas[i]] || typeof obj[partesAnidadas[i]] !== 'object') {
                            obj[partesAnidadas[i]] = {};
                        }
                        obj = obj[partesAnidadas[i]];
                    }
                    obj[partesAnidadas[partesAnidadas.length - 1]] = valor;
                } else {
                    obra[campoRaiz][campoAnidado] = valor;
                }
            } else {
                obra[campo] = valor;
            }
        }

        // Aprobar cambio
        async function aprobarCambio(cambioId) {
            if (!esAdmin) {
                alert('Solo los administradores pueden aprobar cambios');
                return;
            }
            
            if (!confirm('¬øAprobar este cambio? Se aplicar√° permanentemente a la base de datos.')) {
                return;
            }
            
            try {
                // 1. Obtener el cambio pendiente
                const { data: cambioData, error: errorCambio } = await supabase
                    .from('cambios_pendientes')
                    .select('*')
                    .eq('id', cambioId)
                    .single();
                
                if (errorCambio || !cambioData) {
                    console.error('Error obteniendo cambio:', errorCambio);
                    alert('Error al obtener el cambio: ' + (errorCambio?.message || 'No encontrado'));
                    return;
                }
                
                const cambio = cambioData;
                console.log('üìã Cambio a aprobar:', cambio);
                
                // 2. Aplicar el cambio a la tabla obras en Supabase
                // Manejar campos anidados (ej: "autor.nombre_completo")
                let updateData = {};
                if (cambio.campo.includes('.')) {
                    // Campo anidado - necesitamos obtener la obra actual y actualizar el objeto
                    const { data: obraActual, error: errorObra } = await supabase
                        .from('obras')
                        .select('*')
                        .eq('id', cambio.obra_id)
                        .single();
                    
                    if (errorObra || !obraActual) {
                        console.error('Error obteniendo obra:', errorObra);
                        alert('Error al obtener la obra: ' + (errorObra?.message || 'No encontrada'));
                        return;
                    }
                    
                    // Actualizar campo anidado
                    const partes = cambio.campo.split('.');
                    const campoRaiz = partes[0];
                    const campoAnidado = partes.slice(1).join('.');
                    
                    // Asegurar que el objeto ra√≠z existe
                    if (!obraActual[campoRaiz] || typeof obraActual[campoRaiz] !== 'object') {
                        obraActual[campoRaiz] = {};
                    }
                    
                    // Establecer el valor anidado
                    const partesAnidadas = campoAnidado.split('.');
                    let obj = obraActual[campoRaiz];
                    for (let i = 0; i < partesAnidadas.length - 1; i++) {
                        if (!obj[partesAnidadas[i]] || typeof obj[partesAnidadas[i]] !== 'object') {
                            obj[partesAnidadas[i]] = {};
                        }
                        obj = obj[partesAnidadas[i]];
                    }
                    obj[partesAnidadas[partesAnidadas.length - 1]] = cambio.valor_nuevo;
                    
                    updateData[campoRaiz] = obraActual[campoRaiz];
                } else {
                    // Campo simple
                    updateData[cambio.campo] = cambio.valor_nuevo;
                }
                
                // Actualizar la obra en Supabase
                const { error: errorUpdate } = await supabase
                    .from('obras')
                    .update(updateData)
                    .eq('id', cambio.obra_id);
                
                if (errorUpdate) {
                    console.error('Error actualizando obra:', errorUpdate);
                    alert('Error al aplicar el cambio a la base de datos: ' + errorUpdate.message);
                    return;
                }
                
                console.log('‚úÖ Obra actualizada en Supabase');
                
                // 3. Actualizar la visualizaci√≥n local inmediatamente
                const obraIdStr = String(cambio.obra_id);
                const obraFiltrada = datosFiltrados.find(o => {
                    const id = o.id || o.ID || o.Id;
                    return String(id) === obraIdStr;
                });
                const obraOriginal = datosOriginales.find(o => {
                    const id = o.id || o.ID || o.Id;
                    return String(id) === obraIdStr;
                });
                
                if (obraFiltrada && obraOriginal) {
                    // Aplicar el cambio usando la funci√≥n establecerValorCampo

                    establecerValorCampo(obraOriginal, cambio.campo, cambio.valor_nuevo);

                        }

                    console.log('‚úÖ Visualizaci√≥n local actualizada');

        // Funci√≥n helper para timeout de promesas
        function timeoutPromise(promise, ms, errorMessage = 'Timeout') {
            return Promise.race([
                promise,
                new Promise((_, reject) => 
                    setTimeout(() => reject(new Error(errorMessage)), ms)
                )
            ]);
        }

        // Cargar datos desde Supabase (fuente principal) o JSON (fallback)
        async function cargarDatos() {
            const inicioTiempo = Date.now();
            let datosCargados = false;
            
            try {
                // INTENTO 1: Cargar desde Supabase (fuente principal)
                try {
                    console.log('üîç Intentando cargar datos desde Supabase...');
                    console.log('‚è±Ô∏è Inicio carga:', new Date().toISOString());
                    
                    // Cargar todas las obras con paginaci√≥n y timeout
                    let todasLasObras = [];
                    let offset = 0;
                    const pageSize = 1000;
                    let hayMasDatos = true;
                    const timeoutMs = 30000; // 30 segundos por p√°gina
                    const maxIntentos = 3;
                    
                    while (hayMasDatos) {
                        let intento = 0;
                        let paginaCargada = false;
                        const numeroPagina = Math.floor(offset / pageSize) + 1;
                        
                        // Reintentar hasta maxIntentos veces
                        while (!paginaCargada && intento < maxIntentos) {
                            intento++;
                            if (intento > 1) {
                                console.log(`üîÑ Reintentando p√°gina ${numeroPagina} (intento ${intento}/${maxIntentos})...`);
                            } else {
                                console.log(`üìÑ Cargando p√°gina ${numeroPagina} (offset: ${offset})...`);
                            }
                            
                            try {
                                const queryPromise = supabase
                                    .from('obras')
                                    .select('*')
                                    .order('id', { ascending: true })
                                    .range(offset, offset + pageSize - 1);
                                
                                const { data: obrasSupabase, error: errorSupabase } = await timeoutPromise(
                                    queryPromise,
                                    timeoutMs,
                                    `Timeout cargando p√°gina ${numeroPagina} despu√©s de ${timeoutMs}ms`
                                );
                                
                                if (errorSupabase) {
                                    throw errorSupabase;
                                }
                                
                                if (obrasSupabase && obrasSupabase.length > 0) {
                                    todasLasObras = todasLasObras.concat(obrasSupabase);
                                    console.log(`‚úÖ P√°gina ${numeroPagina} cargada: ${obrasSupabase.length} obras (total acumulado: ${todasLasObras.length})`);
                                    offset += pageSize;
                                    paginaCargada = true;
                                    
                                    // Si recibimos menos de pageSize, no hay m√°s datos
                                    if (obrasSupabase.length < pageSize) {
                                        hayMasDatos = false;
                                        console.log('üìÑ √öltima p√°gina detectada (menos de pageSize resultados)');
                                    }

        // Funci√≥n para exportar a CSV
        function exportarCSV() {
            if (datosFiltrados.length === 0) {
                alert('No hay datos para exportar. Aplica filtros o carga los datos primero.');
                return;
            }
            
            // Funci√≥n helper para escapar valores CSV
            function escaparCSV(valor) {
                if (valor === null || valor === undefined) return '';
                const str = String(valor);
                // Si contiene coma, comillas o saltos de l√≠nea, envolver en comillas
                if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                    return '"' + str.replace(/"/g, '""') + '"';
                }
                return str;
            }
            
            // Definir TODAS las columnas (35 campos de obra + 6 de autor)
            const columnas = [
                // B√°sicos
                'id', 'titulo', 'titulo_original', 'titulo_alternativo',
                // Autor
                'autor_nombre', 'autor_nombre_completo', 'autor_fecha_nacimiento', 
                'autor_fecha_muerte', 'autor_epoca', 'autor_biografia',
                // Clasificaci√≥n
                'tipo_obra', 'genero', 'subgenero', 'tema',
                // Fuentes
                'fuente', 'origen_datos', 'pagina_pdf',
                // Estructura
                'actos', 'versos', 'idioma',
                // Fechas
                'fecha_creacion',
                // M√∫sica
                'musica_conservada', 'compositor', 'bibliotecas_musica', 'bibliografia_musica',
                // Mecenazgo
                'mecenas',
                // Bibliograf√≠a
                'edicion_principe', 'notas_bibliograficas', 'manuscritos_conocidos', 'ediciones_conocidas',
                // Notas
                'notas', 'observaciones',
                // Representaciones
                'total_representaciones',
                // Legacy
                'lugar', 'region', 'tipo_lugar', 'compania', 'director_compa√±ia'
            ];
            
            // Encabezados en espa√±ol legibles
            const encabezados = [
                'ID', 'T√≠tulo', 'T√≠tulo Original', 'T√≠tulos Alternativos',
                'Autor', 'Autor Nombre Completo', 'Autor Nacimiento', 
                'Autor Muerte', 'Autor √âpoca', 'Autor Biograf√≠a',
                'Tipo de Obra', 'G√©nero', 'Subg√©nero', 'Tema',
                'Fuente', 'Origen Datos', 'P√°gina PDF',
                'Actos', 'Versos', 'Idioma',
                'Fecha Creaci√≥n',
                'M√∫sica Conservada', 'Compositor', 'Bibliotecas M√∫sica', 'Bibliograf√≠a M√∫sica',
                'Mecenas',
                'Edici√≥n Pr√≠ncipe', 'Notas Bibliogr√°ficas', 'Manuscritos Conocidos', 'Ediciones Conocidas',
                'Notas', 'Observaciones',
                'Total Representaciones',
                'Lugar (1ra rep)', 'Regi√≥n (1ra rep)', 'Tipo Lugar (1ra rep)', 'Compa√±√≠a (1ra rep)', 'Director (1ra rep)'
            ];
            
            // Crear CSV
            let csv = encabezados.join(',') + '\n';
            
            datosFiltrados.forEach(obra => {
                const fila = [];
                const autor = obra.autor || {};
                
                columnas.forEach(col => {
                    let valor = '';
                    
                    // Campos de autor
                    if (col.startsWith('autor_')) {
                        const autorCampo = col.replace('autor_', '');
                        valor = autor[autorCampo] || '';
                    } else if (col === 'musica_conservada') {
                        valor = obra[col] ? 'S√≠' : 'No';
                    } else {
                        valor = obra[col] || '';
                    }
                    
                    fila.push(escaparCSV(valor));
                });
                
                csv += fila.join(',') + '\n';
            });
            
            // Descargar archivo
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `teatro_espanol_${Date.now()}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert(`‚úÖ CSV exportado con ${datosFiltrados.length} obras.\n\nüí° Ahora puedes:\n1. Subir a Google Sheets\n2. Editar colaborativamente\n3. Descargar como CSV\n4. Re-importar a Django`);
        }

        async function procesarHashAutenticacion() {
            const hash = window.location.hash;
            if (!hash) return;
            
            console.log('üîç Hash detectado en URL:', hash.substring(0, 100) + (hash.length > 100 ? '...' : ''));
            
            // Extraer par√°metros del hash
            const hashParams = new URLSearchParams(hash.substring(1)); // Remover el #
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type'); // 'signup', 'recovery', 'magiclink', etc.
            
            if (accessToken) {
                console.log('üîë Token de acceso detectado en URL, tipo:', type);
                
                try {
                    // Establecer la sesi√≥n usando el token del hash
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });
                    
                    if (error) {
                        console.error('‚ùå Error estableciendo sesi√≥n desde hash:', error);
                        alert('Error al procesar la confirmaci√≥n de cuenta. Por favor, intenta iniciar sesi√≥n manualmente.');
                        // Limpiar el hash para evitar intentos repetidos
                        window.history.replaceState(null, '', window.location.pathname);
                        return;
                    }
                    
                    if (data.session) {
                        console.log('‚úÖ Sesi√≥n establecida desde hash:', data.session.user.email);
                        usuarioActual = data.session.user;
                        
                        // Mostrar mensaje seg√∫n el tipo
                        if (type === 'signup') {
                            alert('‚úÖ Cuenta confirmada exitosamente. ¬°Bienvenido!');
                        } else if (type === 'recovery') {
                            alert('‚úÖ Enlace de recuperaci√≥n procesado. Puedes cambiar tu contrase√±a.');
                        } else if (type === 'magiclink') {
                            alert('‚úÖ Sesi√≥n iniciada exitosamente.');
                        }
                        
                        // Limpiar el hash de la URL
                        window.history.replaceState(null, '', window.location.pathname);
                        
                        // Mostrar UI de usuario
                        await mostrarUIUsuario();
                    }
                } catch (error) {
                    console.error('‚ùå Error procesando hash de autenticaci√≥n:', error);
                    alert('Error al procesar la confirmaci√≥n. Por favor, intenta iniciar sesi√≥n manualmente.');
                    // Limpiar el hash
                    window.history.replaceState(null, '', window.location.pathname);

            } else {

            }
