<body>
    <div class="container">
        <h1>üé≠ Teatro Espa√±ol del Siglo de Oro</h1>
        <p class="subtitle">Filtro de obras, autores, representaciones y lugares</p>
        
        <!-- Secci√≥n de Filtros -->
        <div class="filters-section">
            <div class="filters-title">üîç Filtros de B√∫squeda</div>
            
            <div class="filters-grid">
                <!-- Filtros de Obra -->
                <div class="filter-group">
                    <label for="titulo">T√≠tulo de la obra</label>
                    <input type="text" id="titulo" placeholder="Buscar por t√≠tulo...">
                </div>
                
                <div class="filter-group">
                    <label for="tipo_obra">Tipo de obra</label>
                    <select id="tipo_obra">
                        <option value="">Todos</option>

                        <option value="entremes">Entrem√©s</option>
                        <option value="tragedia">Tragedia</option>

                        <option value="sainete">Sainete</option>

                </div>
                
                <div class="filter-group">
                    <label for="fuente">Fuente de datos</label>
                    <select id="fuente">

                        <option value="FUENTESXI">FUENTES XI</option>

                <!-- Filtros de Autor -->

                <div class="filter-group">
                    <label for="epoca">√âpoca</label>

                </div>
                
                <!-- Filtros de Lugar -->
                <div class="filter-group">
                    <label for="lugar">Lugar</label>
                    <input type="text" id="lugar" placeholder="Ciudad o lugar...">

                <div class="filter-group">
                    <label for="tipo_lugar">Tipo de lugar</label>
                    <select id="tipo_lugar">
                        <option value="">Todos</option>
                        <option value="palacio">Palacio</option>
                        <option value="corral">Corral de comedias</option>
                        <option value="iglesia">Iglesia</option>
                        <option value="plaza">Plaza p√∫blica</option>
                        <option value="teatro">Teatro</option>
                        <option value="casa">Casa particular</option>
                        <option value="universidad">Universidad</option>
                        <option value="convento">Convento</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="region">Regi√≥n</label>
                    <input type="text" id="region" placeholder="Regi√≥n o provincia...">
                </div>
                
                <!-- Filtros de Representaci√≥n -->
                <div class="filter-group">
                    <label for="compania">Compa√±√≠a teatral</label>
                    <input type="text" id="compania" placeholder="Nombre de compa√±√≠a...">
                </div>
                
                <div class="filter-group">
                    <label for="fecha_desde">Fecha desde</label>
                    <input type="text" id="fecha_desde" placeholder="Ej: 1600">
                </div>
                
                <div class="filter-group">
                    <label for="fecha_hasta">Fecha hasta</label>
                    <input type="text" id="fecha_hasta" placeholder="Ej: 1700">

            <div class="button-group">

            </div>
        </div>
        
        <!-- Secci√≥n de Resultados -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-count">
                    <span id="total-results">0</span> resultados encontrados
                </div>
            </div>
            
            <div id="results-container">
                <div style="text-align: center; padding: 40px; color: #3498db; font-size: 16px;">

    <!-- Modal de Detalle de Obra -->
    <div id="modal-detalle" class="modal-overlay" onclick="cerrarModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modal-titulo">Detalle de Obra</h2>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Contenido din√°mico -->
            </div>
        </div>
    </div>
    
    <script>
        // Variables globales
        let datosOriginales = [];
        let datosFiltrados = [];
        let metadata = {};
        
        // Cargar datos desde el JSON del repositorio
        async function cargarDatos() {
            try {
                const response = await fetch('datos_obras.json');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo JSON');
                }
                const data = await response.json();
                metadata = data.metadata || {};
                datosOriginales = data.obras || [];
                datosFiltrados = [...datosOriginales];
                mostrarResultados();
                
                // Actualizar subt√≠tulo con info de metadata
                if (metadata.total_obras) {
                    document.querySelector('.subtitle').textContent = 
                        `Filtro de obras, autores, representaciones y lugares - ${metadata.total_obras} obras en la base de datos`;
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('results-container').innerHTML = 
                    '<div style="background: #ffebee; color: #c62828; padding: 15px; border-radius: 4px; margin: 10px 0;">' +
                    '‚ö†Ô∏è Error cargando datos. Aseg√∫rate de que el archivo datos_obras.json est√° en el mismo directorio.' +
                    '</div>';
            }
        }
        
        // Funci√≥n para aplicar filtros
        function aplicarFiltros() {
            datosFiltrados = datosOriginales.filter(obra => {
                // Filtro de t√≠tulo
                const titulo = document.getElementById('titulo').value.toLowerCase();
                if (titulo && !obra.titulo.toLowerCase().includes(titulo)) return false;
                
                // Filtro de tipo de obra
                const tipoObra = document.getElementById('tipo_obra').value;
                if (tipoObra && obra.tipo_obra !== tipoObra) return false;
                
                // Filtro de fuente
                const fuente = document.getElementById('fuente').value;
                if (fuente && obra.fuente !== fuente) return false;
                
                // Filtro de autor (ahora es objeto)
                const autor = document.getElementById('autor').value.toLowerCase();
                const autorNombre = typeof obra.autor === 'string' ? obra.autor : (obra.autor.nombre || '');
                if (autor && !autorNombre.toLowerCase().includes(autor)) return false;
                
                // Filtro de √©poca
                const epoca = document.getElementById('epoca').value.toLowerCase();
                const epocaObra = typeof obra.autor === 'string' ? '' : (obra.autor.epoca || '');
                if (epoca && !epocaObra.toLowerCase().includes(epoca)) return false;
                
                // Filtro de lugar
                const lugar = document.getElementById('lugar').value.toLowerCase();
                if (lugar && !obra.lugar.toLowerCase().includes(lugar)) return false;
                
                // Filtro de tipo de lugar
                const tipoLugar = document.getElementById('tipo_lugar').value;
                if (tipoLugar && obra.tipo_lugar !== tipoLugar) return false;
                
                // Filtro de regi√≥n
                const region = document.getElementById('region').value.toLowerCase();
                if (region && !obra.region.toLowerCase().includes(region)) return false;
                
                // Filtro de compa√±√≠a
                const compania = document.getElementById('compania').value.toLowerCase();
                if (compania && !obra.compania.toLowerCase().includes(compania)) return false;
                
                // Filtro de fecha desde
                const fechaDesde = document.getElementById('fecha_desde').value;
                const fechaObra = obra.fecha_creacion || obra.fecha || '';
                if (fechaDesde && parseInt(fechaObra) < parseInt(fechaDesde)) return false;
                
                // Filtro de fecha hasta
                const fechaHasta = document.getElementById('fecha_hasta').value;
                if (fechaHasta && parseInt(fechaObra) > parseInt(fechaHasta)) return false;
                
                // Filtro de mecenas
                const mecenas = document.getElementById('mecenas').value.toLowerCase();
                if (mecenas && !obra.mecenas.toLowerCase().includes(mecenas)) return false;
                
                return true;
            });
            
            mostrarResultados();
        }
        
        // Funci√≥n para mostrar resultados
        function mostrarResultados() {
            const container = document.getElementById('results-container');
            const totalResults = document.getElementById('total-results');
            
            totalResults.textContent = datosFiltrados.length;
            
            if (datosFiltrados.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron resultados con los filtros seleccionados</div>';
                return;
            }
            
            let html = '<table class="results-table">';
            html += '<thead><tr>';
            html += '<th>ID</th>';
            html += '<th>T√≠tulo</th>';
            html += '<th>Autor</th>';
            html += '<th>Tipo</th>';
            html += '<th>Fuente</th>';
            html += '<th>Lugar</th>';
            html += '<th>Fecha</th>';
            html += '<th>Compa√±√≠a</th>';
            html += '</tr></thead>';
            html += '<tbody>';
            
            datosFiltrados.forEach((obra, index) => {
                // Manejar autor (puede ser string u objeto)
                const autorNombre = typeof obra.autor === 'string' ? obra.autor : (obra.autor.nombre || 'An√≥nimo');
                
                html += `<tr onclick="mostrarDetalleObra(${index})">`;
                html += `<td>${obra.id}</td>`;
                html += `<td><strong>${obra.titulo}</strong></td>`;
                html += `<td>${autorNombre}</td>`;
                html += `<td>${obra.tipo_obra}</td>`;
                html += `<td><span class="badge badge-${obra.fuente.toLowerCase()}">${obra.fuente}</span></td>`;
                html += `<td>${obra.lugar || '-'}${obra.region ? ', ' + obra.region : ''}</td>`;
                html += `<td>${obra.fecha_creacion || obra.fecha || '-'}</td>`;
                html += `<td>${obra.compania || '-'}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // Funci√≥n para limpiar filtros
        function limpiarFiltros() {
            document.getElementById('titulo').value = '';
            document.getElementById('tipo_obra').value = '';
            document.getElementById('fuente').value = '';
            document.getElementById('autor').value = '';
            document.getElementById('epoca').value = '';
            document.getElementById('lugar').value = '';
            document.getElementById('tipo_lugar').value = '';
            document.getElementById('region').value = '';
            document.getElementById('compania').value = '';
            document.getElementById('fecha_desde').value = '';
            document.getElementById('fecha_hasta').value = '';
            document.getElementById('mecenas').value = '';
            
            datosFiltrados = [...datosOriginales];
            mostrarResultados();
        }
        
        // Funciones del Modal
        function mostrarDetalleObra(index) {
            const obra = datosFiltrados[index];
            const modal = document.getElementById('modal-detalle');
            const modalTitulo = document.getElementById('modal-titulo');
            const modalBody = document.getElementById('modal-body');
            
            modalTitulo.textContent = obra.titulo || 'Sin t√≠tulo';
            
            // Funci√≥n helper para mostrar campo
            function renderField(label, value, emoji = '') {
                const hasValue = value && value !== '' && value !== null && value !== 0;
                const className = hasValue ? 'field-item has-value' : 'field-item empty';
                const displayValue = hasValue ? value : '(vac√≠o - pendiente de completar)';
                const valueClass = hasValue ? 'field-value' : 'field-value empty-value';
                const statusEmoji = hasValue ? '‚úÖ' : '‚ö™';
                
                return `
                    <div class="${className}">
                        <div class="field-label">${statusEmoji} ${emoji} ${label}</div>
                        <div class="${valueClass}">${displayValue}</div>
                    </div>
                `;
            }
            
            let html = '';
            
            // Secci√≥n 1: Informaci√≥n B√°sica
            html += '<div class="field-section">';
            html += '<div class="section-title">üìã Informaci√≥n B√°sica</div>';
            html += '<div class="field-grid">';
            html += renderField('ID de la Obra', obra.id, 'üî¢');
            html += renderField('T√≠tulo Principal', obra.titulo, 'üé≠');
            html += renderField('T√≠tulo Original', obra.titulo_original, 'üìù');
            html += renderField('T√≠tulos Alternativos', obra.titulo_alternativo, 'üîÑ');
            html += renderField('Tipo de Obra', obra.tipo_obra, 'üé¨');
            html += renderField('G√©nero', obra.genero, 'üé®');
            html += renderField('Subg√©nero', obra.subgenero, 'üìö');
            html += renderField('Tema', obra.tema, 'üí°');
            html += renderField('Idioma', obra.idioma, 'üåê');
            html += renderField('Fecha de Creaci√≥n', obra.fecha_creacion, 'üìÖ');
            html += '</div></div>';
            
            // Secci√≥n 2: Autor
            html += '<div class="field-section">';
            html += '<div class="section-title">‚úçÔ∏è Informaci√≥n del Autor</div>';
            html += '<div class="field-grid">';
            const autor = obra.autor || {};
            html += renderField('Nombre del Autor', autor.nombre || 'An√≥nimo', 'üë§');
            html += renderField('Nombre Completo', autor.nombre_completo, 'üìõ');
            html += renderField('Fecha de Nacimiento', autor.fecha_nacimiento, 'üéÇ');
            html += renderField('Fecha de Muerte', autor.fecha_muerte, '‚ö∞Ô∏è');
            html += renderField('√âpoca', autor.epoca, '‚è≥');
            html += renderField('Biograf√≠a', autor.biografia, 'üìñ');
            html += '</div></div>';
            
            // Secci√≥n 3: Estructura de la Obra
            html += '<div class="field-section">';
            html += '<div class="section-title">üìê Estructura de la Obra</div>';
            html += '<div class="field-grid">';
            html += renderField('N√∫mero de Actos', obra.actos, 'üé¨');
            html += renderField('N√∫mero de Versos', obra.versos, 'üìú');
            html += '</div></div>';
            
            // Secci√≥n 4: M√∫sica
            html += '<div class="field-section">';
            html += '<div class="section-title">üéµ Informaci√≥n Musical</div>';
            html += '<div class="field-grid">';
            html += renderField('M√∫sica Conservada', obra.musica_conservada ? 'S√≠' : 'No', 'üíø');
